<div class="text-center">
  <p class="font-weight-bold">Send Spam Email</p>
</div>

<div class="form-group col-auto">
  <label for="Host">SMTP Host</label>
  <input class="form-control" type="text" placeholder="SMTP Host" name="Host" />
</div>

<div class="form-group col-auto">
  <label for="Port">SMTP Port</label>
  <input class="form-control" type="text" placeholder="SMTP Port" name="Port" />
</div>

<div class="form-group col-auto">
  <label for="Username">SMTP Username</label>
  <input
    class="form-control"
    type="text"
    placeholder="SMTP Username"
    name="Username"
  />
</div>

<div class="form-group col-auto">
  <label for="Password">SMTP Password</label>
  <input
    class="form-control"
    type="password"
    placeholder="SMTP Password"
    name="Password"
  />
</div>

<div class="form-group col-auto">
  <label for="Password">Email From</label>
  <input
    class="form-control"
    type="text"
    placeholder="Email From"
    name="EmailFrom"
  />
</div>

<div class="form-group col-auto">
  <label for="EmailList">Email List</label>
  <textarea
    class="form-control"
    type="text"
    placeholder="Email List"
    name="EmailList"
  ></textarea>
</div>

<div class="form-group col-auto">
  <label for="Subject">Message Title</label>
  <input
    class="form-control"
    type="text"
    placeholder="Message Subject"
    name="Subject"
  />
</div>

<div class="form-group col-auto">
  <label for="Content">Message Content</label>
  <textarea
    class="form-control"
    type="text"
    placeholder="Write your message here"
    name="Content"
  ></textarea>
  <small>HTML Tags Will be Stripped.</small>
</div>

<div class="text-center col-auto">
  <button class="btn btn-primary btn-block" name="Form2">Send Command</button>
</div>
